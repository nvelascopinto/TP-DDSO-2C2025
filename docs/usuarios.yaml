openapi: 3.0.1
info:
  title: API Usuarios
  version: "1.0.0"
  description: >
    Documentación de los endpoints de usuarios.    
    El parámetro **id** representa el **username** del usuario

servers:
  - url: http://localhost:3000

tags:
  - name: Usuarios
    description: Operaciones sobre usuarios y su historial

paths:
  /usuarios:
    post:
      tags:
        - Usuarios
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioDTO"
            examples:
              ejemplo:
                value:
                  username: "jose50"
                  nombre: "Jose"
                  email: "jose@gmail.com"
                  telefono: "+54 11 3333 3333"
                  tipoUsuario: "Comprador"
      responses:
        "201":
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        "400":
          description: Datos inválidos (validación fallida)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Usuario ya existe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /usuarios/:id:
    get:
      tags:
        - Usuarios
      summary: Obtener un usuario por su username
      description: >
        Retorna los datos del usuario identificado por su username.
      parameters:
        - name: id
          in: path
          description: Username del usuario
          required: true
          schema:
            type: string
            example: "jose50"
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        "401":
          description: Usuario inexistente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Usuario sin permiso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /usuarios/:id/pedidos:
    get:
      tags:
        - Usuarios
      summary: Consultar historial de pedidos de un usuario comprador
      description: >
        Retorna los pedidos asociados al usuario identificado por su username.  
        Requiere autenticación mediante el header **X-User**.
      parameters:
        - name: id
          in: path
          description: Username perteneciente al usuario cuyo historial se consulta
          required: true
          schema:
            type: string
            example: "jose50"
        - name: X-User
          in: header
          description: Username del usuario autenticado desde el middleware
          required: true
          schema:
            type: string
            example: "jose50"
      responses:
        "200":
          description: Lista de pedidos del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./pedidos.yaml#/components/schemas/PedidoResumen"
              examples:
                ejemplo:
                  value:
                    - _id: "654a8f0c3e8f9b0a1d2c3e00"
                      total: 1234
                      moneda: "ARS"
                      estado: "PENDIENTE"
                      fechaCreacion: "2025-10-01T12:34:56Z"
                    - _id: "654a8f0c3e8f9b0a1d2c3e11"
                      total: 450
                      moneda: "ARS"
                      estado: "ENVIADO"
                      fechaCreacion: "2025-09-15T09:10:00Z"
        "401":
          description: Usuario inexistente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Usuario sin permiso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: No hay historial para el usuario
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "400":
          description: Username inválido o ausente en el header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    UsuarioDTO:
      type: object
      required:
        - username
        - nombre
        - email
        - telefono
        - tipoUsuario
      properties:
        username:
          type: string
          example: "jose50"
          description: Debe ser único. No puede estar vacío.
        nombre:
          type: string
          example: "Jose"
          description: Nombre del usuario no puede estar vacío.
        email:
          type: string
          format: email
          example: "jose@gmail.com"
        telefono:
          type: string
          example: "+54 11 3333 3333"
        tipoUsuario:
          type: string
          enum:
            - Comprador
            - Vendedor
            - Admin
          example: "Comprador"

    Usuario:
      allOf:
        - $ref: "#/components/schemas/UsuarioDTO"
        - type: object
          properties:
            _id:
              type: string
              example: "64a8f0c3e8f9b0a1d2c3e4f5"
            fechaAlta:
              type: string
              format: date-time
              example: "2025-10-01T12:00:00Z"

    Error:
      type: object
      properties:
        name:
          type: string
          example: "DatosInvalidos"
        message:
          type: string
          example: "Detalle del error"
        details:
          type: object
          nullable: true
          example:
          campo: "username"
          mensaje: "El username no puede estar vacío"
